<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/output.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body class="bg-gray-50 font-thin min-w-[375px]">
    <div class="w-full h-[30px] bg-black text-white -z-0">
      <p class="text-center tracking-normal text-[14px] pt-[2px]">
        50% off en productos seleccionados
      </p>
    </div>
    <header
      class="relative w-full h-[90vh] bg-[url('https://img.freepik.com/foto-gratis/moda-rapida-vs-moda-lenta-sostenible_23-2149134026.jpg?t=st=1740873933~exp=1740877533~hmac=cf99f3dc8b58cba63a97f32c7193b386962cb7309b5c38260cbe368f469c894a&w=1060')] bg-no-repeat bg-center bg-cover flex flex-col"
    >
      <!--nav -->
      <!-- bg-black/50 -->
      <div id="nav"></div>

      <!-- header -->
      <div
        class="absolute left-1/2 bottom-[16%] transform -translate-x-1/2 flex flex-col items-center justify-center w-[50vw] h-[50vh] p-10rounded-xl"
      >
        <!-- Bordes en las esquinas -->
        <div class="absolute inset-0">
          <div
            class="absolute top-0 left-0 w-10 h-10 border-t-4 border-l-4 border-black"
          ></div>

          <div
            class="absolute bottom-0 right-0 w-10 h-10 border-b-4 border-r-4 border-black"
          ></div>
        </div>
        <h2 class="text-4xl font-medium text-center tracking-widest uppercase">
          TEXTO AQUI
        </h2>
        <button
          class="w-[160px] h-[60px] mt-5 border border-black rounded-2xl relative overflow-hidden transition-all duration-500 ease-in-out group"
        >
          <span class="relative z-10">Ver →</span>
          <div
            class="absolute inset-0 bg-black/20 opacity-0 group-hover:opacity-80 group-hover:translate-y-0 translate-y-full transition-transform duration-500 ease-in-out"
          ></div>
        </button>
      </div>
    </header>
    <main class="w-full">
      <!-- layout -->
      <article class="h-[30vh] grid grid-cols-4 grid-rows-1 gap-2">
        <img
          src="https://i.pinimg.com/736x/71/95/b1/7195b19fd4d5a082ccb88089afe9dd91.jpg"
          alt=""
          class="w-full h-full object-cover hover:brightness-100 duration-300 ease-in-out"
        />
        <img
          src="https://i.pinimg.com/736x/1e/cf/21/1ecf21f45d8fd2d0d83e75c24cd2fdc4.jpg"
          alt=""
          class="w-full h-full object-cover hover:brightness-100 duration-300 ease-in-out"
        />
        <img
          src="https://i.pinimg.com/736x/26/6a/e0/266ae0b80f51ecc2b7aed31b6ed57df0.jpg"
          alt=""
          class="w-full h-full object-cover hover:brightness-100 duration-300 ease-in-out"
        />
        <img
          src="https://i.pinimg.com/736x/19/bb/b4/19bbb4f5eaf35e05fa0f49da69099a8d.jpg"
          alt=""
          class="w-full h-full object-cover hover:brightness-100 duration-300 ease-in-out"
        />
      </article>
      <!--Carrusel new´s-->
      <article id="carousel"></article>

      <!-- grilla -->
      <article
        class="max-w-[1400px] h-[80vh] m-auto grid grid-cols-4 grid-rows-2 gap-4"
      >
        <div class="col-span-2 row-span-2 flex items-center justify-center">
          <img
            src="https://i.pinimg.com/736x/9b/23/72/9b23726bd2ef3bf149f1735cb58fbe63.jpg"
            alt=""
            class="w-full h-full object-cover"
          />
        </div>
        <div class="w-full h-full">
          <img
            src="https://i.pinimg.com/736x/f4/2d/76/f42d764f92d1b9890bf3659308e43443.jpg"
            alt=""
            class="w-full h-full object-cover"
          />
        </div>
        <div class="w-full h-full">
          <img
            src="https://i.pinimg.com/736x/2c/ad/fe/2cadfe3c5e12dd32563f57d5cea2ba03.jpg"
            alt=""
            class="w-full h-full object-cover"
          />
        </div>
        <div class="w-full h-full">
          <img
            src="https://i.pinimg.com/736x/98/c9/a4/98c9a441238053696f3e215d7d1c09fc.jpg"
            alt=""
            class="w-full h-full object-cover"
          />
        </div>
        <div class="w-full h-full">
          <img
            src="https://i.pinimg.com/736x/ba/f3/8b/baf38b4d66c5250a10553f315cdcef8b.jpg"
            alt=""
            class="w-full h-full object-cover"
          />
        </div>
      </article>

      <!-- suggestions -->

      <article id="products" class="h-full my-10"></article>

      <!-- suscribe -->
      <article
        class="mt-[50px] m-auto max-w-[1400px] md:rounded-sm h-[300px] bg-linear-to-r from-[#87a0e7] to-[#a2e6b9]"
      >
        <form action="" class="flex flex-col items-center">
          <p class="text-1xl md:text-2xl mt-[100px] font-light">
            ¿Quieres recibir las ultimas novedades? 1313
          </p>

          <div class="bg-white h-max-[50px] rounded-xl m-7">
            <input
              type="text"
              class="bg-white h-[50px] w-[200px] md:w-[350px] p-4 rounded-xl focus:outline-none tracking-[2px]"
              placeholder="Ingrese su email"
            />
            <button
              class="bg-gray-950 text-white p-3 rounded-xl cursor-pointer"
            >
              Suscribir
            </button>
          </div>
        </form>
      </article>
    </main>
    <div id="footer"></div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
