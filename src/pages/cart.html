<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../output.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body class="bg-gray-50">
    <div class="w-full h-[30px] bg-black text-white">
      <p class="text-center tracking-normal text-[14px] pt-[2px]">
        50% off en productos seleccionados
      </p>
    </div>
    <div id="nav" class="relative"></div>
    <main
      class="w-full max-w-[1000px] min-h-[80vh] h-auto flex flex-col md:flex-row gap-5 mt-10 p-2 lg:w-[90vw] lg:mx-auto"
    >
      <div id="cart" class="w-full h-auto bg-white rounded-xs"></div>
      <section
        class="w-full h-[400px] bg-white lg:w-[400px] p-6 flex flex-row flex-wrap"
      >
        <p class="text-center font-medium tracking-wide text-xl w-full mb-1">
          Resumen de compra
        </p>
        <p class="w-[40%] font-medium border-b border-gray-100">subtotal</p>
        <span class="w-[60%] text-end border-b border-gray-100">00.00</span>
        <p class="w-[40%] font-bold">Total</p>
        <span class="w-[60%] text-end">00.00</span>

        <div class="w-full flex flex-row flex-wrap gap-1 mb-2 justify-center">
          <p class="w-full text-xs">Agregar codigo de descuento</p>
          <input
            type="text"
            class="w-[70%] h-[30px] bg-white border border-gray-300 rounded-xs p-2"
          />
          <button
            class="w-[28%] h-[30px] border border-gray-300 rounded-xs cursor-pointer text-gray-400 hover:text-gray-500 hover:bg-gray-50 text-[14px] transition-colors duration-300 ease-in-out"
          >
            Aplicar
          </button>
        </div>

        <input type="checkbox" class="w-[20px] h-[20px] accent-black" />
        <p class="w-[86%] text-sm ml-2 font-light">
          Acepto
          <a href="#" class="font-normal cursor-pointer underline text-sm">
            terminos y condiciones.</a
          >
        </p>

        <button
          class="bg-black w-full m-auto h-[40px] text-white cursor-pointer"
        >
          Ir a pagar
        </button>

        <div>
          <p class="text-sm">Aceptamos</p>
        </div>
      </section>
    </main>

    <footer id="footer"></footer>
    <script type="module" src=" ../main.js "></script>
  </body>
</html>
